<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <title>Teacher Controlpanel</title>
    <link rel="stylesheet" type="text/css" href="../styles/all.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.css.map">
    <link rel="stylesheet" type="text/css" href="../styles/largeComputer/controlpanel.css">
    <link rel="stylesheet" type="text/css" href="../styles/computer/controlpanel.css">
    <link rel="stylesheet" type="text/css" href="../styles/tablet/controlpanel.css">
    <link rel="stylesheet" type="text/css" href="../styles/mobile/controlpanel.css">
    <script src="../scripts/jquery-3.4.1.min.js"></script>
    <script src="../scripts/html5shiv.min.js"></script>
</head>

<body>
    <div class="container-fluid main-div">
        <div class="col-sm-3 main-navigator" id="navigation-panel">
            <i class="fas fa-bars nav-button" id="navigation-button"></i>
            <div class="container-fluid navigation-panel-div" onclick="buttonClicked(this)">
                <div class="col-sm-4 navigation-panel-images">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <div class="col-sm-8 navigation-panel-content " id="navigation-panel-content">
                    <p id="teacher-nickname">Mr.</p>
                    <p id="teacher" class="text-left">Ahmed Saleh</p>
                </div>
            </div>
            <br> <br>
            <div class="container-fluid navigation-panel-div" onclick="buttonClicked(this)">
                <div class="col-sm-4 navigation-panel-images">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="col-sm-8 navigation-panel-content" id="navigation-panel-content">
                    <p class="text-left">New Exam</p>
                </div>
            </div>
            <div class="container-fluid navigation-panel-div" onclick="buttonClicked(this)">
                <div class="col-sm-4 navigation-panel-images">
                    <i class="fas fa-file-contract"></i>
                </div>
                <div class="col-sm-8 navigation-panel-content" id="navigation-panel-content">
                    <p class="text-left">Student Answers</p>
                </div>
            </div>
            <div class="container-fluid navigation-panel-div" onclick="buttonClicked(this)">
                <div class="col-sm-4 navigation-panel-images">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <div class="col-sm-8 navigation-panel-content" id="navigation-panel-content">
                    <p class="text-left">Statistics</p>
                </div>
            </div>
            <div class="container-fluid navigation-panel-div" onclick="buttonClicked(this)">
                <div class="col-sm-4 navigation-panel-images">
                    <i class="fas fa-sliders-h"></i>
                </div>
                <div class="col-sm-8 navigation-panel-content" id="navigation-panel-content">
                    <p class="text-left">Settings</p>
                </div>
            </div>
        </div>
        <div id="contentDiv" class="col-sm-9 container-fluid content-div">
            <div class="row element-div">
                <textarea id="exam-title " class="exam-title-class col-sm-8 col-sm-offset-2 " placeholder="Exam Title "></textarea>
            </div>

            <div class="row ">
                <i onclick="creatNewElement(this) " id="newElement " class=" newElement-style fas fa-plus-circle col-sm-8 col-sm-offset-2 "></i>
            </div>

        </div>
    </div>
    <script src="../scripts/controlpanelCreator.js "></script>
    <script src="../scripts/controlpanel.js "></script>
    <script src="../scripts/jquery-3.4.1.min.js "></script>
    <script src="../scripts/bootstrap.min.js "></script>
</body>

</html>
